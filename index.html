<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Franziska's Portfolio Website</title>
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>
  <body>
    <div id="page-container">
      <!-- Header including the logo and the main navigation -->
      <header class="page-header">
        <!--Add your logo here-->
        <img
          class="page-header__item"
          src="img/logo_transparent.png"
          width="200"
          height="70"
          alt=""
        />
        <nav class="main-navigation page-header__item">
          <label id="hamburger" for="toggle" class="hamburger-icon page-header__item">
            &#9776;
          </label>
          <input id="toggle" type="checkbox" />
          <ul role="menubar" class="container brackets navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item">home</a>
            </li>
            <li>
              <a href="about.html" role="menuitem" class="navigation-list__item">about me</a>
            </li>
            <li>
              <a
                href="work.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--active"
              >
                work
              </a>
            </li>
            <li>
              <a href="contact.html" role="menuitem" class="navigation-list__item">contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="content-wrap">
        <main class="profile">
          <!--Add your portrait image here-->
          <img
            src="img/lottiziska.jpg"
            class="profile__portrait profile__item"
            alt="a photo of Franziska with her dog"
          />
          <div class="profile__item">
            <h1>Hello World!</h1>
            <p>My name is Franziska Hammerl.</p>
            <p>
              I am a
              <span>web</span>
              developer from Berlin.
            </p>
            <p>
              <a href="https://github.com/ZHammerl" target="_blank">Check out some of my code</a>
            </p>
          </div>
        </main>
      </div>
      <!-- Footer with links to social media profiles -->
      <footer id="footer" class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
          <a href="https://www.linkedin.com/in/franziska-hammerl/" target="_blank">
            <img
              class="social-media__icon"
              src="img/icon-linkedin.svg"
              alt="go to my linkedin profile"
            />
          </a>
          <a href="https://github.com/ZHammerl" target="_blank">
            <img
              class="social-media__icon"
              src="img/icon-github.svg"
              alt="go to my github profile"
            />
          </a>
          <img
            class="social-media__icon"
            src="img/icon-twitter.svg"
            alt="go to my twitter profile"
          />
        </div>
      </footer>
    </div>
    <!--   <script src="js/tota11y.min.js"></script> -->
  </body>
</html>
