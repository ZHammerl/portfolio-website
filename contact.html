            <a href="mailto:fran.hammerl@gmail.com">Contact me</a>
          </div>
          <div class="form contact__item">
            <h1>Leave me a message</h1>
            <form method="post" id="contact-form">
              <label class="standard-label" for="contact-name">Your name*:</label>
              <br />
              <input type="text" id="contact-name" required />
              <br />
              <label class="standard-label" for="contact-email">E-Mail*:</label>
              <br />
              <input type="email" id="contact-email" required />
              <br />
              <label class="standard-label" for="contact-phone">Telephone:</label>
              <br />
              <input
                type="tel"
                id="contact-phone"
                pattern="^(?:0|\(?\+49\)?\s?|0049\s?)[1-9](?:[\.\-\s]?\d\d){5}$"
              />
              <br />
              <label class="standard-label" for="contact-message">Your message*:</label>
              <br />
              <textarea maxlength="240" id="contact-message" required></textarea>
              <br />
              <span class="max-char">max. 240 characters</span>
              <br />
              <input type="submit" value="Send message" class="button" />
              <br />
            </form>
          </div>
        </main>
